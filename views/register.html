<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="/assets/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <script src="/assets/jquery-3.5.1.min.js"></script>
    <script src="/assets/bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/register.css">
    <script src="/assets/js/register.js" type="text/javascript"></script>
</head>
<body>
  <div class="navigator">
    <div class="icon"></div>
    <input type="text" name="search" id="search">

  </div>
    <div class="row" style="height: 50px;position: relative;top: 50px;">
    <div class="col-sm-4"></div>
    <div class="col-sm-4"><h1>用户注册</h1></div>
    <div class="col-sm-4"></div>
</div>
<div class="row" style="position: relative;top: 80px;">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="formbody">
        <form action="/registersubmit" method="POST" enctype="multipart/form-data"> 
            <div class="form-group" style="margin: 20px 10px;">
              <label>登录名:</label>
              <input type="text" class="form-control" name="userid">
            </div>
            <div class="form-group" style="margin: 20px 10px;">
                <label>用户名:</label>
                <input type="text" class="form-control" name="username">
              </div>
            <div class="form-group" style="margin: 20px 10px;">
              <label>密码:</label>
              <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group" style="margin: 20px 10px;">
              <label>性别:</label>
              <input type="radio" name="sex" value="M"><label class="radio-inline" style="margin-left: 10px;">雄</label>
              <input type="radio" name="sex" value="F"><label class="radio-inline" style="margin-left: 10px;">雌</label>
          </div>
            <div class="form-group clearfix" style="margin: 20px 10px;">
              <label style="float: left;">头像:</label>
              <div class="upload" onclick="submitportrait()">
              </div>
              <input id="portrait" type="file" class="form-control" name="portrait" value="" style="display: none;"/>
            </div>
            <button type="submit" class="btn btn-success" onclick="btnclick()">注册</button>
          </form>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>

</body>
</html>
