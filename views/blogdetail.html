<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <script src="/assets/jquery-3.5.1.min.js"></script>
    <script src="/assets/bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/blogdetail.css">
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <script src="/assets/layui/layui.js"></script>
    <script src="/assets/js/blogdetail.js" type="text/javascript"></script>
    <script src="/assets/jquery-3.5.1.min.js"></script>
    
</head>
<body>
    <div class="navigator">
        <div class="icon"></div>
        <input type="text" name="search" id="search">
        <a class="loginbtn" href='/register'  style="display:{{user === null? 'block':'none'}}">注册</a>
        <a class="loginbtn" href='/login'  style="display:{{user === null? 'block':'none'}}">登录</a>
        <a class="loginbtn" href='/loginout'  style="display:{{user === null? 'none':'block'}}">退出</a>
        <a class="loginbtn" href='' style="display:{{user === null? 'none':'block'}}">{{user === null? '':user.username}}</a>

      </div>
      <div class="row" style="margin-top: 20px;">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
      <div class="info">
            <div class="typelight" style="font-size: 12px;">置顶</div>
            <div class="title">{{blogdetail.blogtitle}}</div>
            <ul>
                <li>发布于&nbsp;{{blogdetail.pushtime}}</li>
                <li>作者&nbsp;{{blogdetail.username}}</li>
                <li>{{blogdetail.view}}&nbsp;次浏览</li>
            </ul>
            <div class="support" onclick="support()"><img class='supportimg' src={{ iscollect === true ? '/assets/imgs/icons/support_light.png':'/assets/imgs/icons/support_default.png'}} alt=""></div><span style="float: right;font-size: 15px;color: #838383;" id="collect">{{blogdetail.collect}}</span>
      </div>
      <div class="content">
          <div class="text">
          {{blogdetail.blogcontent}}
        </div>
          {{each imgs}}
          <img src="{{$value.imgurl}}" alt="" style="display: block; float:none;max-width: 100%;height: auto;">
          {{/each}}
      </div>
    </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="comment">
                <div class="commenthead">
                    <span id="replynum" style="color: #444;font-size: 14px;word-break: break-word;"></span>
                    <div class="newreply" onclick="newreply()">回复</div>
                </div>
            <div class="replybox">
                <form action="commentsubmit" method="POST">
                <div class="form-group">
                    <textarea name="commentcontent" class="form-control" rows="5" id="comment" style="max-height: 130px;" placeholder="请输入回复内容"></textarea>
                    <input type="text" name="blogid" value="{{blogdetail.blogid}}" style="display: none;" id="blogid">
                    <input type="submit" class="submit">
                    <div class="closereply" onclick="closereply()">×</div>
                </div>
                </form>
                  </div>
                  <div class="commentbox">
                </div>
                <div id="demo2-2" style="text-align: center"></div>
                </div>
            </div>
            
            </div>
        <div class="col-sm-2"></div>
        
</body>
</html>
