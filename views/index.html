<!DOCTYPE html>
<html>
<head>
  <title>首页</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/bootstrap-4.5.0-dist/css/bootstrap.min.css">
  <script src="/assets/jquery-3.5.1.min.js"></script>
  <script src="/assets/bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/assets/css/index.css">
  <link rel="stylesheet" href="/assets/layui/css/layui.css">
  <script src="/assets/layui/layui.js"></script>
  <script src="/assets/js/index.js" type="text/javascript"></script>
</head>
<body>
  <div class="navigator">
    <div class="icon"></div>
    <input type="text" name="search" id="search">

    <a class="loginbtn" href='/login'  style="display:{{user === null? 'block':'none'}}">登录</a>
    <a class="loginbtn" href='/register'  style="display:{{user === null? 'block':'none'}}">注册</a>
    <a class="loginbtn" href=''  style="display:{{user === null? 'none':'block'}}">退出</a>
    <a class="loginbtn" href='' style="display:{{user === null? 'none':'block'}}">{{user}}</a>

  </div>
  <div class="row" style="margin-top: 20px;">
    <div class="col-sm-1"></div>
    <div class="col-sm-10" style="background-color: #f6f6f6; border-radius: 5px;padding: 0;">
      <div class="headnavigator">
        <div class="tabbox">
        <a href="/?tab=all" class="tab" id="">全部</a>
        <a href="/?tab=good" class="tab">精华</a>
        <a href="/?tab=share" class="tab">分享</a>
        <a href="/?tab=ask" class="tab">问答</a>
        <a href="/?tab=job" class="tab">招聘</a>
        <a href="/?tab=dev" class="tab">客户端测试</a>
      </div>
        <div class="release" onclick="release()">发表话题</div>
      </div>
      {{each bloginfo}}
      <div class="contentitem">
        <div class="portrait">
          <img src="{{$value. portrait}}" alt="{{$value.username}}" class="portraitimg">
        </div>
        <span class="support">{{$value.collect}}</span><span class="count">/{{$value.view}}</span>
        <div class="typelight" style="font-size: 12px;">置顶</div>
        <a class="content" href="/blogdetail?blogid= {{$value.blogid}}">{{$value.blogtitle}}</a>
        <span class="sbumittime">{{$value.pushtime}}</span>
      </div>
      {{/each}}
      <div id="demo2-2" style="text-align: center"></div>
    </div>
    <div class="col-sm-1"></div>
  </div>

  <script>
    layui.use(['laypage', 'layer'], function(){
let laypage = layui.laypage
let layer = layui.layer;
laypage.render({
elem: 'demo2-2',
count: {{total}},
limit:10,
theme: '#80bd01',
curr: {{page}} //获取起始页
  ,
jump: function(obj, first){
console.log(obj.curr-1);

if(!first){
  window.location.href = '/?tab={{tab}}&page='+obj.curr
    }
}
})})
</script>
</body>
</html>
